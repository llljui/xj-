<!DOCTYPE html>
<html>

<head>
    <title>后台管理系统</title>
    <meta charset="utf-8">
    <meta name="keywords" content="...">
    <meta name="author" content="lxj">
</head>

<body>
    <div style="background-image: url(../img/bg1.jpg);margin: 0 auto;background-repeat: no-repeat;width: 1024px;height: 600px;">
        <header style="background-color: black;box-shadow: 0px 10px 10px #333;width: 600px;margin:0 auto;">
            <h1 style="color: white;text-align: center;">后台管理系统</h1></header>
        <div style="width:600px; background-color: white;margin: 0 auto;box-shadow: 0px 5px 5px white;border-radius: 5px;">
            <h3 style="color:#00adff;">管理员登录</h3>
            <input type="text" name="id" placeholder="请输入ID" style="width: 350px;height: 25px;margin-left:124px; " maxlength="8" value=""> 
            <input type="password" name="password" placeholder="请输入密码" style="width: 350px;height: 25px;margin:15px 124px;" maxlength="16" value="">
            <br>
            <label for="remember" style="margin-top: 10px; margin-left: 215px;">记住密码</label>
            <input type="checkbox" name="remember" id="remember" value="remember"  > 
            <a href="" style="text-decoration: none;margin-left: 30px;">注册</a>
            <br>
            <input type="button" name="login" value="登录" style="margin:30px auto;display: block;width: 100px;height: 40px;background-color: #00adff;color: white;box-shadow: 0px 5px 5px white;cursor: pointer;">
            <div id="count">历史访问人数:</div>      
        </div>
    </div> 
    <footer style="text-align: center;background-color:black;width: 1024px;margin: 0 auto;color: white;">版权所有: 一条咸鱼网络有限公司</footer>
</body>
<script type="text/javascript" src='../js/3.1.0.js'></script>
<script type="text/javascript">
$(document).ready(function () {
	if (typeof(Storage)!==undefined) {
			if (localStorage.count) {
				localStorage.count++;
				$('#count').html('历史访问人数:'+localStorage.count);}
			else {
				localStorage.count=Number(0);
				localStorage.count++;
				$('#count').html('历史访问人数:'+localStorage.count);}
}
	else{ $('#count').html('对不起你的浏览器不支持此功能');}
	$('input[name="login"]').click(function () {
			console.log($('input[name="remember"]').attr('checked'));
        	

	
	})
})
</script>

</html>
