<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>练习ajax</title> 
</head>
<input type="button" name="按钮" value="按钮" id="btn">
<div  id="text1"></div>
<script type="text/javascript" src='../js/3.1.0.min.js'></script>
<script type="text/javascript">
$(document).ready(function () {
	$('#btn').click(function () {
		console.log('hello world');
		$.ajax({url:'../text/abc.txt',success:function (date,status,xml) {
			var temp=date;		
			 alert(temp);
			  alert(status);		
			  alert(xml);		  
			$('#text1').html(temp);         
		},type:'post'});
			
		})
	})

</script>


</body>
</html>
